<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


  <title>edit Course</title>
</head>
<body>
<div class="container-fluid text-center d-flex align-items-center justify-content-center" style="height: 100vh">
  <div class="border border-secondary p-4 rounded">
  <h2 class="mb-5">Edit Course</h2>
      <form action="#" th:action="@{/add/course}" method="post" th:object="${course}">
            <p>
              <input type="text"  name="name" th:field="${course.name}" class="form-control" placeholder="name" required/>
            </p>
            <p>
            <select class="form-control" name="teacher">
              <option value="">Select a teacher</option>
              <option th:each="teacher:${teachers}"
                      th:value="${teacher}"
                      th:text="${teacher}">
              </option>
            </select>
            </p>
            <p>
              <input type="number" name="hours_per_week" min="0" max="8" step="0.5"  th:field="${course.hoursPerWeek}" class="form-control" placeholder="hours per week" required/>
            </p>
            <p>
            <select class="form-control" name="type">
              <option value="">Select a type</option>
              <option th:each="type:${types}"
                      th:value="${type}"
                      th:text="${type}">
              </option>
            </select>
            </p>
          <p>
              <select class="form-control" name="field">
                  <option value="">Select a type</option>
                  <option th:each="field:${fields}"
                          th:value="${field}"
                          th:text="${field}">
                  </option>
              </select>
          </p>
            <p>
              <input type="text" name="description" th:field="${course.description}" class="form-control" placeholder="description" required/>
            </p>
            <p>
              <input type="submit" value="post" class="btn btn-primary"/>
            </p>

      </form>

</div>
</div>
</body>
</html>
