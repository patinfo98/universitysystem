<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


  <title>students</title>
</head>
<body>
<div class="container-fluid text-center d-flex align-items-center justify-content-center" >
  <div th:if="${courses==null}">
    no courses yet
  </div>
  <div th:unless="${courses==null}" class="border border-secondary p-3 rounded my-5 ">
      <h2 class="my-2">Courses</h2>
      <p><a th:href="@{/add_courses}" class="btn btn-primary">Add Courses</a></p>


    <table  class="table table-striped table-responsive-md">
      <thead>
      <tr>
        <th>Name</th>
        <th>Hours</th>
        <th>Type</th>
        <th>Staff</th>
        <th>Field of Study</th>

        <th>Edit</th>
        <th>Delete</th>
        <th>add Preferences</th>
        <th>set CourseTime</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="course : ${courses}">
        <td th:text="${course.getName()}"></td>
        <td th:text="${course.getHoursPerWeek()}"></td>
        <td th:text="${course.getType()}"></td>
        <td th:text="${course.getStaff().getLastName()}"></td>
        <td th:text="${course.getField()}"></td>

        <td><a th:href="@{/edit/courses/{id}(id=${course.getId()})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
        <td><a th:href="@{/delete/courses/{id}(id=${course.getId()})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
        <td><a th:href="@{/courses/{id}/add_preferences(id=${course.getId()})}" class="btn btn-primary"><i class="fas fa-user-list ml-2"></i></a></td>
        <td><a th:href="@{/courses/{id}/changetime(id=${course.getId()})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>

      </tr>
      </tbody>
    </table>
  </div>
</div>




</body>
</html>
