<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


    <title>Sign up</title>
</head>
<body>
<div class="container-fluid text-center d-flex align-items-center justify-content-center" style="height: 100vh">
    <form th:action="@{/}" method="post" style="max-width: 300px;">
        <div class="border border-secondary p-3 rounded">
            <p>Login</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="email" required/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="password" required/>
            </p>
            <div th:if="${error!=null}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${error==null}" class="empty-message">
                <p><br></p>
            </div>
            <p>
                <input type="submit" value="login" class="btn btn-dark"/>
            </p>

        </div>

    </form>
</div>

</body>
</html>
