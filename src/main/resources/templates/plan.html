<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">
            <a th:if="${role == 'admin'}" class="nav-item nav-link active" href="/plan/admin">CoursePlan</a>
            <a th:if="${role == 'assistant'}" class="nav-item nav-link active" href="/plan/assistant">CoursePlan</a>
            <a th:if="${role == 'student'}" class="nav-item nav-link active" href="/plan/student">CoursePlan</a>
            <a th:if="${role == 'admin'}" class="nav-item nav-link" href="/students">Students</a>
            <a th:href="@{/show/student/courses/{id}(id=${id})}" th:if="${role == 'student'}" class="nav-item nav-link" href="/courses">Courses</a>
            <a th:if="${role == 'admin' || role == 'assistant'}" class="nav-item nav-link" href="/courses">Courses</a>
            <a th:if="${role == 'admin'}" class="nav-item nav-link " href="/rooms">Rooms</a>
        </div>
    </nav>
    <div class="container-fluid text-center d-flex align-items-center justify-content-center" >

        <div class="border border-secondary p-3 rounded my-5">
            <h1>Course Plan</h1>
            <div id="popup" style="display:none;" class="border border-secondary p-4 rounded">
                    <p class="alert alert-danger">One of your preferences was not considered!</p>
            </div>
            <div th:if="${role == 'admin'}">
                    <p>
                    <form th:action="@{/createTable}"  method="post">
                        <button class="btn btn-dark" type="submit">create Table</button>
                    </form>
                </p>
            </div>
            <table  class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>CourseName</th>
                        <th>Room</th>
                        <th>Teacher</th>
                        <th>Type</th>
                        <th>Field of Study</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="slot : ${table}">
                    <td th:text="${slot.getDay()}"></td>
                    <td id="time" th:text="${slot.getStart() + ' : ' + slot.getEnd()}"></td>
                    <td th:text="${slot.getTeacherCourse().getName()}"></td>
                    <td th:text="${slot.getRoom().getName()}"></td>
                    <td th:text="${slot.getTeacherCourse().getStaff()?.getLastName() ?: 'NO TEACHER'}"></td>
                    <td th:text="${slot.getTeacherCourse().getType()}"></td>
                    <td th:text="${slot.getTeacherCourse().getField()}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    var doShow = [[${preferenceNotUsed}]];
    var once = [[${firstLogin}]];
    if(doShow && once){
        showPopup()
    }
    function showPopup() {
        var popup = document.getElementById("popup");
        popup.style.display="block";
        popup.class="container-fluid text-center d-flex align-items-center justify-content-center";
        popup.style.zIndex="9999";
        popup.style.position="fixed";
        popup.style.top="50%";
        popup.style.left="50%";
        popup.style.transform="translate(-50%, -50%)";
        popup.style.background="white";
    }
    function closePopup(){
        var popup = document.getElementById("popup");
        popup.style.display="none";
    }
    var popup = document.getElementById("popup");
    var btn = document.getElementById("btn");
    document.addEventListener("click", close);


    function close (event) {
        if(event.target!=popup && !popup.contains(event.target)){
            closePopup();
        }

    }
</script>
</html>
