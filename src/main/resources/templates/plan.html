<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid text-center d-flex align-items-center justify-content-center" >

        <div class="border border-secondary p-3 rounded my-5">
            <div th:if="${role == 'admin'}">
                    <p>
                <a th:href="@{/students}" class="btn btn-primary">Edit Students</a>
                <a th:href="@{/teachers}" class="btn btn-primary">Edit Teachers</a>
                <a th:href="@{/courses}" class="btn btn-primary">Edit Courses</a>
                <a th:href="@{/rooms}" class="btn btn-primary">Edit Rooms</a>
                    <form th:action="@{/createTable/{id}(id = ${id})}"  method="post">
                        <button class="btn btn-primary" type="submit">create Table</button>
                    </form>
                </p>
            </div>
            <div th:if="${role == 'assistant'}">
                <p><a th:href="@{/courses/assistant/{id}(id=${id})}" class="btn btn-primary">Edit Courses</a></p>
            </div>
            <div th:if="${role=='assistant' or role == 'admin'}">
                <div  th:if="${preferenceNotUsed == true}" id="popup" style="display:none;" class="border border-secondary p-4 rounded">
                    <p>One of your preferences was not considered!</p>
                </div>
            </div>
            <div th:if="${role == 'student'}">
                <p><a th:href="@{/show/student/courses/{id}(id=${id})}" class="btn btn-primary">Edit Courses</a></p>
            </div>
            <table  class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>CourseName</th>
                        <th>Room</th>
                        <th>Teacher</th>
                        <th>Type</th>
                        <th>Field of Study</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="slot : ${table}">
                    <td th:text="${slot.getDay()}"></td>
                    <td id="time" th:text="${slot.getStart() + ' : ' + slot.getEnd()}"></td>
                    <td th:text="${slot.getTeacherCourse().getName()}"></td>
                    <td th:text="${slot.getRoom().getName()}"></td>
                    <td th:text="${slot.getTeacherCourse().getStaff().getLastName()}"></td>
                    <td th:text="${slot.getTeacherCourse().getType()}"></td>
                    <td th:text="${slot.getTeacherCourse().getField()}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    var doShow = [[${preferenceNotUsed}]];
    if(doShow){
        showPopup()
    }
    function showPopup() {
        var popup = document.getElementById("popup");
        popup.style.display="block";
        popup.class="container-fluid text-center d-flex align-items-center justify-content-center";
        popup.style.zIndex="9999";
        popup.style.position="fixed";
        popup.style.top="50%";
        popup.style.left="50%";
        popup.style.transform="translate(-50%, -50%)";
        popup.style.background="white";
    }
    function closePopup(){
        var popup = document.getElementById("popup");
        popup.style.display="none";
    }
    var popup = document.getElementById("popup");
    var btn = document.getElementById("btn");
    document.addEventListener("click", close);


    function close (event) {
        if(event.target!=popup && !popup.contains(event.target)){
            closePopup();
        }

    }
</script>
</html>
