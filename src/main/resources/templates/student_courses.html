<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


  <title>students</title>
</head>
<body>
<div class="container-fluid text-center d-flex align-items-center justify-content-center" style="height: 100vh">

  <div class="border border-secondary p-3 rounded">
    <div  th:if="${overlap == true}" id="popup" style="display:none;" class="border border-secondary p-4 rounded">
      <p> There is an overlap between some of your courses!</p>
    </div>
    <h2 th:text="${student} + s + ' ' + Courses" class="my-5"></h2>
    <p><a th:href="@{/add/student/course/{id}(id=${id})}" class="btn btn-primary">Add Courses</a></p>
    <table class="table table-striped table-responsive-md">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Teacher</th>
        <th>Type</th>
        <th>Hours</th>
        <th>Remove Student</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="course : ${courses}">
        <td th:text="${course.getTeacherCourse().getName()}"></td>
        <td th:text="${course.getTeacherCourse().getDescription()}"></td>
        <td th:text="${course.getTeacherCourse().getStaff().getLastName()}"></td>
        <td th:text="${course.getTeacherCourse().getType()}"></td>
        <td th:text="${course.getTeacherCourse().getHoursPerWeek()}"></td>
        <td>
        <form action="#" th:action="@{/delete/student/courses/{id}/{studentid}(id=${course.getTeacherCourse().getId()}, studentid=${course.getStudent().getId()}  )}" method="post" >
          <button type="submit" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></button>
        </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
<script>
  var doShow = [[${overlap}]];
  if(doShow){
    showPopup()
  }
  function showPopup() {
    var popup = document.getElementById("popup");
    popup.style.display="block";
    popup.class="container- fluid text-center d-flex align-items-center justify-content-center";
    popup.style.zIndex="9999";
    popup.style.position="fixed";
    popup.style.top="50%";
    popup.style.left="50%";
    popup.style.transform="translate(-50%, -50%)";
    popup.style.background="white";
  }
  function closePopup(){
    var popup = document.getElementById("popup");
    popup.style.display="none";
  }
  var popup = document.getElementById("popup");
  var btn = document.getElementById("btn");
  document.addEventListener("click", close);


  function close (event) {
    if(event.target!=popup && !popup.contains(event.target)){
      closePopup();
    }

  }
</script>
</html>
