<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


  <title>students</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light">
  <div class="navbar-nav">
    <a class="nav-item nav-link" href="/plan/admin">CoursePlan</a>
    <a class="nav-item nav-link" href="/students">Students</a>
    <a class="nav-item nav-link active" href="/teachers">Teachers</a>
    <a class="nav-item nav-link" href="/courses">Courses</a>
    <a class="nav-item nav-link " href="/rooms">Rooms</a>
  </div>
  </div>
</nav>

<div class="container-fluid text-center d-flex align-items-center justify-content-center" >

  <div class="border border-secondary p-3 rounded my-5">
    <h2 th:text="${teacher} + s + ' ' + Courses" class="my-5"></h2>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
        <th>Hours</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="course : ${courses}">
        <td th:text="${course.getName()}"></td>
        <td th:text="${course.getDescription()}"></td>
        <td th:text="${course.getType()}"></td>
        <td th:text="${course.getHoursPerWeek()}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
